<!doctype html>
<html lang="en" ng-app="home">
    <head>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <base href="/">

        <link rel="stylesheet" type="text/css" href="css/reset.css"/>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <!-- bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-animate.min.js"></script>


        <script src="lib/angulartics-ga.min.js"></script>
        <script src="lib/angulartics.min.js"></script>
		
        <script type="text/javascript" src="lib/fancybox/jquery.fancybox.js"></script>
        <script type="text/javascript" src="lib/fancybox/jquery.fancybox-thumbs.js"></script>
        <link rel="stylesheet" href="lib/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="lib/fancybox/jquery.fancybox-thumbs.css" type="text/css" media="screen" />
		<!-- Bootstrap messes with box-sizing -->
		<style>
        #fancybox-thumbs ul li{box-sizing: content-box;}
        #fancybox-thumbs ul li a{box-sizing: content-box;}
        </style>

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/main.css"/>

        <style>
        .background-container{
            background: url('/content/background.jpg') top left #aaaaaa;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            width:100%;
            height:100%;
            position:fixed;
            top:0;
        }
        </style>

        <script src="js/app.js"></script>
        <title>Mitchell Wills</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse" id="navbar-collapse-button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" ng-click="closeNav()">Mitchell Wills</a>
                </div>


                <div class="navbar-collapse collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="item in nav" ng-class="{active: $route.current.tab == item.name}">
                            <a ng-href="{{item.link}}" ng-click="closeNav()" ng-bind="item.display"></a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li ng-repeat="profile in profiles">
                            <a ng-href="{{profile.url}}" ng-style="hoverStyle" ng-mouseenter="hoverStyle = {'color': profile.color}" ng-mouseleave="hoverStyle = {}">
                                <i class="{{profile.iconClass}}" style="vertical-align:middle;"></i>
                                <span class="visible-xs-inline" style="vertical-align:middle;padding-left:5px;">{{profile.title}}</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="background-container"></div>
        <div ng-view class="main-view"></div>

        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-46404058-1', 'mitchellwills.com');

        </script>
    </body>
</html>
